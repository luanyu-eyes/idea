<!DOCTYPE html>
<html  lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/layui/layui.js"></script>
    <script src="../js/jquery.js"></script>
    <link rel="stylesheet" href="../css/layui.css">
</head>
<body>
    <div style="width: 100%;">
    <form class='layui-form' action=''>
        <div class='layui-form-item'>
            <label class='layui-form-label'>会议室名称</label>
            <div class='layui-input-block'>
              <input type='text' name='title' lay-verify='title' autocomplete='off' placeholder='请输入内容' class='layui-input'>
            </div>
          </div>
          <div class='layui-form-item'>
            <label class='layui-form-label'>楼号</label>
            <div class='layui-input-block'>
              <input type='text' name='title' lay-verify='title' autocomplete='off' placeholder='请输入内容' class='layui-input'>
            </div>
          </div>
          <div class='layui-form-item'>
            <label class='layui-form-label'>层数</label>
            <div class='layui-input-block'>
              <input type='text' name='title' lay-verify='title' autocomplete='off' placeholder='请输入内容' class='layui-input'>
            </div>
          </div>
          <div class='layui-form-item'>
            <label class='layui-form-label'>房间号</label>
            <div class='layui-input-block'>
              <input type='text' name='title' lay-verify='title' autocomplete='off' placeholder='请输入内容' class='layui-input'>
            </div>
          </div>
          <div class='layui-form-item'>
            <label class='layui-form-label'>类型</label>
            <div class='layui-input-block'>
              <select name='interest' lay-filter='aihao'>
                <option value='0'>小型会议室</option>
                <option value='1'>中型会议室</option>
                <option value='2'>大型会议室</option>
                <option value='3'>礼堂</option>
              </select>
            </div>
          </div>
        </form>
      </div>
</body>
</html>
